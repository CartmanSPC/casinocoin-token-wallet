<!-- Wallet Setup Step 2 - Disclaimer -->
<div class="ui-g-12">
    <div class="ui-g">
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <h3 style="text-align: center;">{{ 'PAGES.SETUP.STEP2-TITLE' | translate }}</h3>
        </div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
                {{ 'PAGES.SETUP.STEP2-SUBTITLE' | translate }}
        </div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <textarea class="disclaimer-textarea" [rows]="12" [cols]="80" pInputTextarea [(ngModel)]="disclaimerText" readonly></textarea>
        </div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <small style="font-weight: bolder;">
            <p-checkbox [(ngModel)]="disclaimerAccepted" binary="false" label="{{ 'PAGES.SETUP.STEP2-ACCEPT' | translate }}"></p-checkbox>
            </small>
        </div>
        <div class="ui-g-1"></div>
        <div class="ui-g-4"></div>
        <div class="ui-g-4">
            <button pButton type="button" label="{{ 'PAGES.SETUP.BTN-CONTINUE' | translate }}" class="ui-button-raised full-btn-width" 
                    (click)="continue()" [disabled]="!disclaimerAccepted"></button>
        </div>
        <div class="ui-g-4"></div>
    </div>
</div>
